<div>
  <!-- Main NavBar -->
  <div class="container" id="container">
    <nav class="navbar navbar-expand-lg navbar-dark" id="main-nav">
      <a class="navbar-brand" href="#"
        ><img src="/assets/images/deliverytruck.png" alt="Delivery Truck" />
        Deliver</a
      >

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 first-menu">
          <li class="nav-item" *ngFor="let title of data.mainNav">
            <a class="nav-link" href="#">{{ title }}</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Sub NavBar -->
  <nav class="navbar navbar-light bg-light mt-lg-0" id="subnav">
    <ul class="navbar-nav mr-auto mt-2 second-menu">
      <li class="nav-item" *ngFor="let title of data.subNav">
        <a class="nav-link" href="#">{{ title }}</a>
      </li>
    </ul>
  </nav>
</div>
